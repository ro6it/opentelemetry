global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'collector'
    scrape_interval: 5s
    static_configs:
      - targets: [ 'collector:8888' ]
  - job_name: "ecs-task"
    file_sd_configs:
      - files:
          - '/etc/ecs_sd_targets.yaml'
  - job_name: 'prometheus'
    scrape_interval: 5s
    static_configs:
      - targets: ['localhost:9090'] 
